<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Elegant Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #959393, #242323);
      overflow: hidden;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #4c4c4c 25%, transparent 25%), 
                  linear-gradient(225deg, #3a3a3a 25%, transparent 25%), 
                  linear-gradient(45deg, #444444 25%, transparent 25%), 
                  linear-gradient(315deg, #707070 25%, transparent 25%);
      background-size: 50px 50px;
      background-position: 25px 0, 25px 0, 0 0, 0 0;
      z-index: -1;
    }

    .login-container {
      background: rgba(79, 79, 79, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      color:white
    }

    .login-container h2 {
    
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #0072ff;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #005bb5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-message {
      color: limegreen;
      text-align: center;
      font-size: 20px;
      display: none;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      text-align: center;
      font-size: 18px;
      display: none;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="background-pattern"></div>

  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="login-button" onclick="login()">Login</button>

    <div class="success-message" id="successMessage">Login successful!</div>
    <div class="error-message" id="errorMessage">Invalid login credentials!</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation for demo
      if (username === "user" && password === "password") {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }
    }
  </script>

</body>
</html>
